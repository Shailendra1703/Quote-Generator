<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="card text-center text-white cb1">
        <div class="card-header"><b>Quote of the Day</b></div>
        <div class="card-body">
            <i class="fas fa-quote-left"></i>
            <p class="card-text "><b class="quote-text"></b></p>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="blockquote-footer">
            <cite class="author text-light">xyz</cite>
        </div>
        <div class="card-footer">
            <button class="quoteBtn btn btn-outline-primary">New Quote</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
